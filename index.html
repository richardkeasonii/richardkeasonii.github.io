<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D Turn Timer</title>
  <style>
    body {
      font-family: serif;
      text-align: center;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 2em;
      transition: background 0.5s, color 0.5s;
    }

    .frame {
      display: inline-block;
      padding: 40px 60px;
      border: 20px solid transparent;
      border-image: url('template.png') 100 round;
      border-image-slice: 30 fill;
      border-radius: 12px;
      background: rgba(0,0,0,0.6);
    }

    #timer {
      font-size: 5em;
      margin: 20px 0;
    }

    button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #666;
    }

    .controls {
      margin-top: 20px;
    }
    input[type=range] {
      width: 200px;
    }

    /* Light mode */
    body.light {
      background: #fdfdfd;
      color: #222;
    }
    body.light .frame {
      background: rgba(255,255,255,0.8);
    }
    body.light button {
      background: #ddd;
      color: #000;
    }
    body.light button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>D&D Turn Timer</h1>
    <div id="timer">01:00</div>
    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
      <button onclick="addTime(30)">+30 Seconds</button>
    </div>
    <div class="controls">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3" oninput="setVolume(this.value)">
    </div>
    <div class="controls">
      <button onclick="toggleMode()">Toggle Dark/Light</button>
    </div>
  </div>

  <script>
    let countdown;
    let remaining = 60;
    let globalVolume = 0.3;
    const timerDisplay = document.getElementById("timer");

    function updateDisplay() {
      const mins = String(Math.floor(remaining / 60)).padStart(2, '0');
      const secs = String(remaining % 60).padStart(2, '0');
      timerDisplay.textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      clearInterval(countdown);
      countdown = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 15 && remaining > 0) {
          playTick();
        }
        if (remaining <= 0) {
          clearInterval(countdown);
          playGentleBeepTriple();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
    }

    function resetTimer() {
      clearInterval(countdown);
      remaining = 60;
      updateDisplay();
    }

    function addTime(seconds) {
      remaining += seconds;
      updateDisplay();
    }

    function setVolume(val) {
      globalVolume = parseFloat(val);
    }

    function playGentleBeep(timeOffset = 0) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = "triangle";
      oscillator.frequency.setValueAtTime(440, ctx.currentTime + timeOffset);
      gainNode.gain.setValueAtTime(globalVolume, ctx.currentTime + timeOffset);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + timeOffset + 1.0);

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.start(ctx.currentTime + timeOffset);
      oscillator.stop(ctx.currentTime + timeOffset + 1.0);
    }

    function playGentleBeepTriple() {
      playGentleBeep(0);
      playGentleBeep(1.0);
      playGentleBeep(2.0);
    }

    function playTick() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();

      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(800, ctx.currentTime);
      gainNode.gain.setValueAtTime(globalVolume * 0.2, ctx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);

      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.1);
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    updateDisplay();
  </script>
</body>
</html>
